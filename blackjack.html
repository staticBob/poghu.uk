<!DOCTYPE html>

<html>
    <head>
        <title>Online BlackJack</title>
        <link href="blackjack.css" type="text/css" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/x-icon" href="https://see.fontimg.com/api/renderfont4/oAVV/eyJyIjoiZnMiLCJoIjo4MywidyI6MTAwMCwiZnMiOjgzLCJmZ2MiOiIjQkMwMTc1IiwiYmdjIjoiIzM0MDAzQyIsInQiOjF9/UA/old-street-sign.png">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <!-- Meta tags -->
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta property="og:description" content="Play Free Blackjack Online">
        <meta property="og:title" content="Blackjack">
        <meta property="og:image" content="https://i.pinimg.com/236x/eb/f8/f9/ebf8f92d7540466eddd44f61db6c2545.jpg">
    </head>
    <body>
        <div class="big-container">
            <div class="title-container">
                <div class="border-for-gradient">
                    <div class="main-text">
                        <p id="cards">Your cards:</p> <p id="dealer-cards-msg" hidden></p> <p id="dealer-cards" hidden></p>
                        <br><br>
                        <p id="sum">Sum:</p><p id="dealer-sum" hidden></p> 
                        <br><br>
                        <p id="message">Play a round?</p>
                        <br><br>
                        <button id="start" onclick="startGame()">Start Game</button>
                        <button id="draw" onclick="draw()" hidden>Draw</button>
                        <br><br>
                        <button id="stick" onclick="stick()" hidden>Stick</button>
                        <br><br>
                        <button id="reset" onclick="restart()" hidden>Restart</button>
                    </div>
                    <span id="title-holder"><h1 id="title">Blackjack</h1></span>
                </div>
            </div>
        </div>
        <script src="blackjack.js"></script>
    </body>
</html>
